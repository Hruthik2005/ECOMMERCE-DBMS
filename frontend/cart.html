<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cart-main-container">
    <header>
      <h1>Your Cart</h1>
      <div class="header-actions">
        <button id="logoutButton" class="logout-btn" onclick="logout()">Logout</button>
        <a id="cartButton" class="cart-btn" href="cart.html">
          <span class="cart-icon">&#128722;</span>
          <span>Cart</span>
          <span class="cart-count" id="cartCount">0</span>
        </a>
      </div>
    </header>
    <main>
      <div class="cart-table-container">
        <table class="cart-table" id="cartTable">
          <thead>
            <tr>
              <th>Product</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="cartList">
            <!-- Cart items rendered by script.js -->
          </tbody>
        </table>
        <div id="cartEmpty" class="cart-empty">Your cart is empty.</div>
      </div>
      <div class="cart-summary">
        <div class="cart-total-row">
          <span>Total Items:</span>
          <span id="cartTotalItems">0</span>
        </div>
        <button class="btn" onclick="clearCart()">Clear Cart</button>
        <a href="checkout.html" class="btn checkout-btn">Proceed to Checkout</a>
        <a href="index.html" class="btn" style="background:#888;margin-left:8px;">Continue Shopping</a>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Shop. All rights reserved.</p>
    </footer>
  </div>
  <script src="script.js"></script>
  <script>
    renderCartPage();
  </script>
</body>
</html>
